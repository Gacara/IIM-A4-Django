{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
{% if latest_cv_list %}
    <ul>
    {% for contact in latest_cv_list %}
        <li><a href="{% url 'polls:detail' contact.id %}">{{ contact.first_name }} {{ contact.last_name }}, Skills: {{ contact.message }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No CV are available.</p>
{% endif %}
<a href="{% url 'polls:contact' %}">Ajouter son CV</a>
